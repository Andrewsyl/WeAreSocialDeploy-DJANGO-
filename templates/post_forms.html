{% extends 'base.html' %}
{% load bootstrap_tags %}
{% load staticfiles %}
{% block head_js %}
    <script type="text/javascript" src="{% static 'js/tinymce/tinymce.min.js' %}">
    </script>
    <script type="text/javascript">
        tinyMCE.init({
            mode: "textareas",
            theme: "modern",
            plugins: "paste",
        })
    </script>
{% endblock %}
{% block content %}
<section>
    <div class="colmd9">
        <form method="post" action="{{ form_action }}">
            {% csrf_token %}
            {{ form|as_bootstrap }}
            <div class="formgroup">
                <button type="submit" class="btnbtnprimary">{{ button_text }}</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
